<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Fit | Agendamento Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="/css/tailwind.css">
  <link rel="stylesheet" href="/css/notifications.css">
</head>

<body class="bg-white flex items-center justify-center h-screen px-4">

  <div class="w-full max-w-md text-center space-y-6">

    <!-- LOGO -->
    <img src="./assets/logo.png" alt="Smart Fit Logo" class="mx-auto w-36 mb-2" />

    <!-- TÍTULO -->
    <h2 class="text-2xl font-bold text-[#1E1E1E]">Agendamento de Aulas</h2>
    <p class="text-sm text-[#1E1E1E] font-light">Para agendar sua aula, preencha os campos obrigatórios abaixo:</p>

    <!-- FORMULÁRIO -->
    <form id="loginForm" class="space-y-4">

      <!-- Email -->
      <input type="email" name="email" placeholder="Seu e-mail" required
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400" />

      <!-- Senha -->
      <input type="password" name="senha" placeholder="Sua senha" required
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400" />

      <!-- Esqueceu senha -->
      <div class="text-right font-semibold">
        <a href="#" class="text-yellow-500 text-sm hover:underline">Esqueceu a senha?</a>
      </div>

      <!-- Botão ENTRAR -->
      <button type="submit"
        class="w-full bg-black text-white font-bold py-2 rounded-full hover:bg-[#FBBA00] hover:text-black transition">
        ENTRAR
      </button>

      <!-- Botão ADQUIRIR -->
      <button id="btnAdquirirPlano" type="button"
        class="w-full border border-black text-black font-bold py-2 rounded-full hover:bg-gray-100 transition">
        ADQUIRIR
      </button>

      <!-- Erro -->
      <p id="loginError" class="text-red-500 text-sm mt-2 hidden">Credenciais inválidas!</p>
    </form>
  </div>

  <!-- ✅ Notificações -->
  <div id="notifications" class="fixed top-6 right-6 z-50 space-y-2 flex flex-col items-end w-full max-w-sm"></div>

  <script src="js/login.js"></script>
</body>

</html>
