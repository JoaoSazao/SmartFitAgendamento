  <div class="flex flex-col items-center">

  <!-- FORM INICIAIS -->

  <form class="p-28">
    <div class="grid gap-6 mb-2 md:grid-cols-2">
      <div>
        <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Primeir

        <input type="text" id="first_name"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-yellow-400 focus:border-yellow-400 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"

      </div>
      <div>
        <label for="last_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Sobrenome</label>
        <input type="text" id="last_name"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-yellow-400 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Ex.: Santos da Fonseca" required />
      </div>
      <div>
        <label for="company" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">CPF</label>
        <input type="text" id="cpf"

          placeholder="000.000.000-00" required />
      </div>

    </div>
    <div class="mb-6">
      <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Endereço de e-mail</label>
      <input type="email" id="email"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-yellow-400 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="email@email.com" required />
    </div>
    <div class="mb-6">
      <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Senha</label>
      <input type="password" id="password"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-yellow-400 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="•••••••••" required />
    </div>
    <div class="mb-6">
      <label for="confirm_password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirmar
        senha</label>
      <input type="password" id="confirm_password"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-yellow-400 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="•••••••••" required />
    </div>
    <div class="flex items-start mb-6">
      <div class="flex items-center h-5">
        <input id="remember" type="checkbox" value=""
          class="w-4 h-4 border border-gray-300 rounded-sm bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800"
          required />
      </div>
      <label for="remember" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Eu aceito os <a href="#"
          class="text-yellow-500 hover:underline dark:text-blue-500">termos e condições</a>.</label>
    </div>
    <button type="submit"
      class="text-black bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Salvar</button>
  </form>


  <!-- FORM PAGAMENTO -->
  <section class="bg-white py-8 antialiased dark:bg-gray-900 md:py-16">
    <div class="mx-auto max-w-screen-xl px-4 2xl:px-0">
      <div class="mx-auto max-w-5xl">
        <h2 class="text-xl font-semibold text-gray-900 dark:text-white sm:text-2xl">Pagamento</h2>

        <div class="mt-2 sm:mt-8 lg:flex lg:items-start lg:gap-12">
          <form action="/php/processar_pagamento.php" method="POST"
            class="w-full rounded-lg border border-gray-200 bg-white p-4 shadow-sm dark:border-gray-700 dark:bg-gray-800 sm:p-6 lg:max-w-xl lg:p-8">

            <!-- Campo oculto que envia o plano escolhido -->
            <input type="hidden" name="plano_escolhido" id="plano_escolhido" value="">

            <div class="mb-6 grid grid-cols-2 gap-4">
              <div class="col-span-2 sm:col-span-1">
                <label for="full_name" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"> Nome
                  Impresso Cartão </label>
                <input type="text" name="full_name" id="full_name"
                  class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-primary-500 focus:ring-primary-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder:text-gray-400 dark:focus:border-primary-500 dark:focus:ring-primary-500"
                  placeholder="Ex.: Andre Silva" required />
              </div>

              <div class="col-span-2 sm:col-span-1">
                <label for="card-number-input" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">
                  Número do Cartão </label>
                <input maxlength="19" type="text" name="card-number" id="card-number-input"
                  class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 pe-10 text-sm text-gray-900 focus:border-primary-500 focus:ring-primary-500  dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder:text-gray-400 dark:focus:border-primary-500 dark:focus:ring-primary-500"
                  placeholder="xxxx-xxxx-xxxx-xxxx" pattern="^(4\d{3}|5[1-5]\d{2}|222[1-9]|22[3-9]\d|2[3-6]\d{2}|27[01]\d|2720)-\d{4}-\d{4}-\d{4}$" required />
              </div>

              <div>
                <label for="card-expiration-input"
                  class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Expira em </label>
                <div class="relative">
                  <div class="pointer-events-none absolute inset-y-0 start-0 flex items-center ps-3.5">

                  </div>
                  <input datepicker datepicker-format="mm/yy" id="card-expiration-input" type="text" name="validade"
                    class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 ps-9 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder:text-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
                    placeholder="Ex.: 12/28" required />
                </div>
              </div>
              <div>
                <label for="cvv-input"
                  class="mb-2 flex items-center gap-1 text-sm font-medium text-gray-900 dark:text-white">
                  CVV
                  <button data-tooltip-target="cvv-desc" data-tooltip-trigger="hover"
                    class="text-gray-400 hover:text-gray-900 ">
                    <svg class="h-4 w-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                      viewBox="0 0 24 24">
                      <path fill-rule="evenodd"
                        d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm9.408-5.5a1 1 0 1 0 0 2h.01a1 1 0 1 0 0-2h-.01ZM10 10a1 1 0 1 0 0 2h1v3h-1a1 1 0 1 0 0 2h4a1 1 0 1 0 0-2h-1v-4a1 1 0 0 0-1-1h-2Z"
                        clip-rule="evenodd" />
                    </svg>
                  </button>
                  <div id="cvv-desc" role="tooltip"
                    class="tooltip invisible absolute z-10 inline-block rounded-lg bg-gray-900 px-3 py-2 text-sm font-medium text-white opacity-0 shadow-sm transition-opacity duration-300 dark:bg-gray-700">
                    Os 3 números impressos atrás
                    <div class="tooltip-arrow" data-popper-arrow></div>
                  </div>
                </label>
                <input type="number" id="cvv-input" name="cvv" aria-describedby="helper-text-explanation"
                  class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-primary-500 focus:ring-primary-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder:text-gray-400 dark:focus:border-primary-500 dark:focus:ring-primary-500"
                  placeholder="•••" required />
              </div>
            </div>

            <button type="submit"
              class="flex w-full items-center justify-center rounded-lg bg-yellow-400 px-5 py-2.5 text-sm font-medium text-black hover:bg-yellow-500 transition focus:outline-none">Realizar
              pagamento</button>
          </form>

          <div class="mt-6 grow sm:mt-8 lg:mt-0">
            <div
              class="space-y-4 rounded-lg border border-gray-100 bg-gray-50 p-6 dark:border-gray-700 dark:bg-gray-800">
              <div class="space-y-2">
                <dl class="flex items-center justify-between gap-4">
                  <dt class="text-base font-normal text-gray-500 dark:text-gray-400">Preço Original</dt>
                  <dd class="text-base font-medium text-gray-900 dark:text-white">R$60,00</dd>
                </dl>

                <dl class="flex items-center justify-between gap-4">
                  <dt class="text-base font-normal text-gray-500 dark:text-gray-400">Desconto (20% OFF)</dt>
                  <dd class="text-base font-medium text-green-500">-R$12,00</dd>
                </dl>
              </div>

              <dl class="flex items-center justify-between gap-4 border-t border-gray-200 pt-2 dark:border-gray-700">
                <dt class="text-base font-bold text-gray-900 dark:text-white">Total</dt>
                <dd class="text-base font-bold text-gray-900 dark:text-white">R$48,00</dd>
              </dl>
            </div>

            <div class="mt-6 flex items-center justify-center gap-8">
              <img class="h-8 w-auto dark:hidden"
                src="https://flowbite.s3.amazonaws.com/blocks/e-commerce/brand-logos/paypal.svg" alt="" />
              <img class="hidden h-8 w-auto dark:flex"
                src="https://flowbite.s3.amazonaws.com/blocks/e-commerce/brand-logos/paypal-dark.svg" alt="" />
              <img class="h-8 w-auto dark:hidden"
                src="https://flowbite.s3.amazonaws.com/blocks/e-commerce/brand-logos/visa.svg" alt="" />
              <img class="hidden h-8 w-auto dark:flex"
                src="https://flowbite.s3.amazonaws.com/blocks/e-commerce/brand-logos/visa-dark.svg" alt="" />
              <img class="h-8 w-auto dark:hidden"
                src="https://flowbite.s3.amazonaws.com/blocks/e-commerce/brand-logos/mastercard.svg" alt="" />
              <img class="hidden h-8 w-auto dark:flex"
                src="https://flowbite.s3.amazonaws.com/blocks/e-commerce/brand-logos/mastercard-dark.svg" alt="" />
            </div>
          </div>
        </div>

        <p class="mt-6 text-center text-gray-500 dark:text-gray-400 sm:mt-8 lg:text-left">
          Pagamento processado pela <a href="https://smartfit.com" title=""
            class="font-medium text-primary-700 underline hover:no-underline dark:text-primary-500">SmartFit</a> para <a
            href="#" title=""
            class="font-medium text-primary-700 underline hover:no-underline dark:text-primary-500">Flowbite LLC</a>
          - Brasil
        </p>
      </div>
    </div>
  </section>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const plano = urlParams.get("plano") || "pro"; // valor padrão

    let precoOriginal = 0;
    let desconto = 0;
    let total = 0;

    if (plano === "light") {
      precoOriginal = 30;
    } else {
      precoOriginal = 60;
    }

    desconto = precoOriginal * 0.2;
    total = precoOriginal - desconto;

    // Quando o DOM estiver carregado
    document.addEventListener("DOMContentLoaded", function () {
      // Atualiza os valores do resumo
      const resumo = document.querySelectorAll("dd");
      if (resumo.length >= 3) {
        resumo[0].textContent = `R$${precoOriginal.toFixed(2).replace(".", ",")}`;
        resumo[1].textContent = `-R$${desconto.toFixed(2).replace(".", ",")}`;
        resumo[2].textContent = `R$${total.toFixed(2).replace(".", ",")}`;
      }

      // Preenche o input hidden com o plano
      const inputPlano = document.getElementById("plano_escolhido");
      if (inputPlano) inputPlano.value = plano;
    });
  </script>

<script>
  document.querySelector("form").addEventListener("submit", function (e) {
    const nome = document.getElementById("full_name").value.trim();
    const numero = document.getElementById("card_number-input").value.trim();
    const validade = document.getElementById("card-expiration-input").value.trim();
    const cvv = document.getElementById("cvv-input").value.trim();
    const plano = document.getElementById("plano_escolhido").value;

    let erros = [];

    if (nome === "") erros.push("Nome do cartão é obrigatório.");
    if (!/^\d{16}$/.test(numero)) erros.push("Número do cartão deve ter 16 dígitos.");
    if (!/^(0[1-9]|1[0-2])\/\d{2}$/.test(validade)) erros.push("Validade deve estar no formato MM/AA.");
    if (!/^\d{3}$/.test(cvv)) erros.push("CVV deve conter 3 dígitos.");
    if (plano === "") erros.push("Plano não foi selecionado.");

    if (erros.length > 0) {
      e.preventDefault();
      alert("Corrija os seguintes erros:\n\n" + erros.join("\n"));
    }
  });
</script>
